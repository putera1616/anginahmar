
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">

	<title>AnginAhmar Care. Admin Login</title>

	<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">


	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
	

	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	
	<!-- Theme style  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<!--[if lt IE 9]>

	</head>
	<style>img {
		filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.5));
	}</style>
	<body>

        <script>
			{% if 'admin_logging_out' in session and session['admin_logging_out'] %}
				alert("You have been logged out as an admin.");
				{% set _ = session.update({'admin_logging_out': False}) %}
			{% endif %}
		</script>

<div class="wrapper fadeInDown">
	<div id="formContent" style="border: 10px solid rgb(100, 190, 198);  ">
	  <!-- Tabs Titles -->
  
	  <!-- Icon -->
	  <div class="fadeIn first">
		<img style="height: 300px; width: 300px;" src="{{ url_for('static', filename='img/gname.png') }}">
	  </div>
  
	  <!-- Login Form -->
	  <form method="post" action="/admin/login" style="border-radius: 10px;">
		<input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
		<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
		<input type="submit" class="btn btn-primary" style="background-color: rgb(100, 190, 198);" value="Log In">
	  </form>
	  
		<a href="/"><i class="fa fa-home"></i></a>
	  <br><br>


	</div>
  </div>


<!-- jQuery -->
<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>

	</body>
